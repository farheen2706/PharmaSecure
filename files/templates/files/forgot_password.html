{% extends "files/base_login.html" %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <h3 class="text-light text-center"><b>Forgot Password</b></h3>
    <br>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
        <input type="email" name="email" class="form-control mx-2" required placeholder="Enter your email">
    </div>
    <br>
    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
</form>

{% endblock %}
